<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>甜甜圈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
    <style>
        .box {
            margin: 20px;
        }
    </style>
</head>
<body>
<div id="app">
    <div style="border: 1px solid black">
        <d-row gutter="20">
            <d-col></d-col>
            <d-col></d-col>
        </d-row>
        <d-row gutter="20">
            <d-col></d-col>
            <d-col></d-col>
            <d-col></d-col>
        </d-row>
        <d-row>
            <d-col></d-col>
            <d-col></d-col>
            <d-col></d-col>
            <d-col></d-col>
        </d-row>
        <d-row gutter="20">
            <d-col span="2"></d-col>
            <d-col span="22"></d-col>
        </d-row>
        <d-row>
            <d-col span="4"></d-col>
            <d-col span="18" offset="2"></d-col>
        </d-row>
    </div>

    <hr>

    <div class="box">
        <d-input v-model="message"></d-input>
        <d-input value="二潘" disabled></d-input>
        <d-input value="三潘" readonly></d-input>
    </div>
    <div class="box">
        <d-input value="四潘" error="姓名不能少于两个字"></d-input>
    </div>
    <div class="box">
        <d-input value="四潘" @change="inputChange"></d-input>
    </div>

    <div class="box">
        <d-button :loading="loading1" @click="loading1 = !loading1">
            按钮
        </d-button>
        <d-button icon="settings" :loading="loading2" @click="loading2 = !loading2">
            按钮
        </d-button>
        <d-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
            按钮
        </d-button>
        <d-button-group>
            <d-button icon="left">上一页</d-button>
            <d-button>更多</d-button>
            <d-button icon="right" icon-position="right">下一页</d-button>
        </d-button-group>
    </div>
</div>

<script src="./src/app.js"></script>

</body>
</html>
