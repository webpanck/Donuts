<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>甜甜圈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img { max-width: 100% }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {

        }

        body {
            font-size: var(--font-size);
        }
    </style>
</head>
<body>
    <div id="app">
        <d-tabs :selected.sync="selectedTab">
            <d-tabs-head>
                <template slot="actions">
                    <button>设置</button>
                </template>
                <d-tabs-item name="beauty">
                    <d-icon name="settings"></d-icon>
                    美女
                </d-tabs-item>
                <d-tabs-item name="finance" disabled>
                    财经
                </d-tabs-item>
                <d-tabs-item name="sports">
                    体育
                </d-tabs-item>
            </d-tabs-head>
            <d-tabs-body>
                <d-tabs-pane name="beauty">
                    美女相关资讯
                </d-tabs-pane>
                <d-tabs-pane name="finance">
                    财经相关资讯
                </d-tabs-pane>
                <d-tabs-pane name="sports">
                    体育相关资讯
                </d-tabs-pane>
            </d-tabs-body>
        </d-tabs>
    </div>

    <script src="./src/app.js"></script>
</body>
</html>
