<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>甜甜圈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img { max-width: 100% }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {

        }

        body {
            font-size: var(--font-size);
        }
    </style>
</head>
<body>
    <div id="app">
        <div style="overflow: hidden; padding: 50px">
            <d-popover position="bottom">
                <template slot="content">
                    <div>popover内容</div>
                </template>
                <d-button>点我</d-button>
            </d-popover>
            <d-popover>
                <template slot="content">
                    <div>popover内容</div>
                </template>
                <d-button>点我</d-button>
            </d-popover>
            <d-popover position="left">
                <template slot="content">
                    <div>popover内容</div>
                </template>
                <d-button>点我</d-button>
            </d-popover>
            <d-popover position="right">
                <template slot="content">
                    <div>popover内容</div>
                </template>
                <d-button>点我</d-button>
            </d-popover>
        </div>
        <div style="overflow: hidden; padding: 50px">
            <d-popover position="bottom" trigger="hover">
                <template slot="content">
                    <div>popover内容</div>
                </template>
                <d-button>点我</d-button>
            </d-popover>
            <d-popover trigger="hover">
                <template slot="content">
                    <div>popover内容</div>
                </template>
                <d-button>点我</d-button>
            </d-popover>
            <d-popover position="left" trigger="hover">
                <template slot="content">
                    <div>popover内容</div>
                </template>
                <d-button>点我</d-button>
            </d-popover>
            <d-popover position="right" trigger="hover">
                <template slot="content">
                    <div>popover内容</div>
                </template>
                <d-button>点我</d-button>
            </d-popover>
        </div>
    </div>

    <script src="./src/app.js"></script>
</body>
</html>
